<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayIt - Share Your Thoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body onload="checkAuth(); loadTweets();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SayIt</a>
            <div class="navbar-text">
                Welcome, <span id="username"></span>!
                <button class="btn btn-outline-light ms-2" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-8">
                <!-- Tweet Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form onsubmit="createTweet(event)">
                            <div class="mb-3">
                                <textarea class="form-control" id="tweetContent" rows="3" 
                                    placeholder="What's on your mind?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Say It!</button>
                        </form>
                    </div>
                </div>

                <!-- Tweets List -->
                <div id="tweets"></div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- Friend Requests -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Friend Requests</h5>
                    </div>
                    <div class="card-body">
                        <div id="friendRequests"></div>
                    </div>
                </div>

                <!-- Friends List -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Friends</h5>
                    </div>
                    <div class="card-body">
                        <div id="friends"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
