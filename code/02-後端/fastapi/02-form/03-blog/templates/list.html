{% extends "base.html" %}

<!-- templates/list.html -->
{% block content %}
  <h1>Posts</h1>

  <!-- 顯示用戶相關訊息 -->
  <p>
      <a href="/post/new">Create a Post</a>
  </p>

  <!--<p>There are <strong>{{ posts | length }}</strong> posts!</p>-->

  <!-- 顯示文章列表 -->
  <ul id="posts">
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p><a href="/post/{{ post.id }}">Read post</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
